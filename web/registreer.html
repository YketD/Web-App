<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register to be awesome</title>
</head>
<body>
    <form method="post" action="/register">
        <fieldset >
            <legend>Register</legend>

            <label for="username">
                Username:
            </label>
            <input type="text" name="username" id="username" /><br />

            <label for="password">
                Password:
            </label>
            <input type="password" name="password" id="password" /><br />

            Account type:
            <input type="radio" name="type" id="type_buyer" value="b" checked="checked" />
            <label for="type_buyer">Buyer</label>

            <input type="radio" name="type" id="type_seller" value="s" />
            <label for="type_seller">Seller</label> <br />

            <input type="submit" value="Register" />
        </fieldset>
    </form>
</body>
</html>
